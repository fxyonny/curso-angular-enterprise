<sernanp-button text="Click me!"></sernanp-button>
<sernanp-button text="Click me!" role="warning"></sernanp-button>
<sernanp-button text="Click me!" role="standard"></sernanp-button>
<sernanp-button
  [text]="buttonText"
  [role]="role"
  (clicked)="open($event)"
></sernanp-button>
<!-- <sernanp-button text="{{ buttonText }}" role="{{ role }}"></sernanp-button> -->
<sernanp-button
  [text]="buttonContent.text"
  [role]="buttonContent.role"
  (clicked)="open($event)"
></sernanp-button>
